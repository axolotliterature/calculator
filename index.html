<!DOCTYPE html>

<html lang="en">

<head>
    <title>Calc-U-L8R</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="wrapper">

        <div id="calc-body">

            <div id="screen-main">

            </div>

            <div id="button-frame">
                <div class="button fcn" id="clear">C</div>
                <div class="button fcn" id="plusMinus">+/-</div>
                <div class="button fcn" id="modulo">%</div>
                <div class="button math" id="division">รท</div>
                <div class="button num" id="seven">7</div>
                <div class="button num" id="eight">8</div>
                <div class="button num" id="nine">9</div>
                <div class="button math" id="mult">x</div>
                <div class="button num" id="four">4</div>
                <div class="button num" id="five">5</div>
                <div class="button num" id="six">6</div>
                <div class="button math" id="sub">-</div>
                <div class="button num" id="one">1</div>
                <div class="button num" id="two">2</div>
                <div class="button num" id="three">3</div>
                <div class="button math" id="plus">+</div>
                <div class="button num double" id="zero">0</div>
                <div class="button fcn" id="dec">.</div>
                <div class="button" id="equals">=</div>

            </div>



        </div>






    </div>


    <footer>

        
    </footer>


</body>

</html>
